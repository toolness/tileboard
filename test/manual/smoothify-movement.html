<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../../main.css">
<style>
.board td {
  background: black;
  border-right: 1px solid white;
  border-bottom: 1px solid white;
}

.js-moving {
  transition-property: left, top;
  transition-duration: 1s, 2s;
  -webkit-transition-property: left, top;
  -webkit-transition-duration: 1s, 2s;
}
</style>
<title>Smoothify Movement Manual Tests</title>
<h1>Smoothify Movement Manual Tests</h1>
<p>All of the boards below should feature a single piece that perpetually
moves between two tiles without any weird jumping or teleporting behavior.</p>
<table class="board">
  <tr class="row-1">
    <td class="col-a a1">
      <img src="mdn-logo-sm.png">
    </td>
  </tr>
</table>
<script src="../../vendor/zepto.js"></script>
<script src="../../tileboard.js"></script>
<script src="../../tileboard.smoothify-movement.js"></script>
<script>
$(window).ready(function() {
  var table = $("table").remove();
  ["h1", "a8", "h8"].forEach(function(toTile) {
    var newTable = table.clone().appendTo("body");
    var tb = new Tileboard(newTable);

    $("body").append($("<p>Above: smoothly move between a1 and " +
                       toTile + "</p>"));
    tb.smoothifyMovement();
    $("img", newTable).on("jsmovingend", function() {
      if (tb.tile(this) == "a1")
        tb.move(this, toTile);
      else
        tb.move(this, "a1");
    }).trigger("jsmovingend");
  });
});
</script>
